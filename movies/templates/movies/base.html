{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cin√©Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .footer { background-color: #212529; color: white; padding: 20px 0; margin-top: 40px; }
        .card-movie { transition: transform 0.2s; cursor: pointer; }
        .card-movie:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">üé¨ Cin√©Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'movie_list' %}">Catalogue</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'stats' %}">Statistiques</a></li>
                </ul>
                <form class="d-flex" action="{% url 'search' %}" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Film, Acteur..." aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Rechercher</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container min-vh-100">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">&copy; 2026 Cin√©Explorer - Projet BDD Avanc√©es</p>
            <small class="text-muted">Architecture Hybride : SQLite + MongoDB Replica Set</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
